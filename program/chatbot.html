<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/fontawesome-iconpicker/3.2.0/css/fontawesome-iconpicker.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./chat_history.css">
    <link rel="stylesheet" href="./chat_session.css">
    <link rel="stylesheet" href="./chat_message.css">
    <style>
        .user-info-block .create-block{
            display: flex;
            align-items: center;
            width: 381px;
            height: 50px;
            background-color: #BEE8F2;
            border-radius: 8px;
            margin-top: 22px;
        }
        .create-block .create-btn{
            width: 28px;
            height: 28px;
            margin-left: 14px;
            margin-right: 1px;
        }
        .create-block .create-message{
            width: 302px;
            height: 34px;
            margin-right: 30px;
            font-size: 24px;
            font-weight: 400;
            line-height: 140%;
            color:#255E81;
            text-align: center;
        }
        .user-info-block .history-header{
            display: flex;
            align-items: center;
            width: 195px;
            height: 34px;
            margin: 8px 186px 0 0;
        }
        .history-header .history-btn{
            width: 18px;
            height: 24px;
        }
        .history-header .history-text{
            margin-left: 12px;
            font-size: 24px;
            font-weight: 700;
            line-height: 140%;  
            color: #747373;
        }
        .triangle{
            transition: transform 0.3s cubic-bezier(0.4,0,0.2,1)
        }
        .triangle .down{
            transform: rotate(90deg)
        }
    </style>

</head>
<body>
    <div class="desktop">
        <div class="user-info-block">    
            <div class="info-header">
               <p>Chat History</p>
               <hr style="height: 2px;">
            </div>
            <div class="create-block">
                <div class="create-btn"><i class="fas fa-plus" style="font-size: 28px; color: #255E81;"></i></div>
                <div class="create-message">create a new conversation</div>
            </div>    
            <div class="history-header">
                <div class="history-btn"><i class="fa-solid fa-play triangle"style="font-size: 24px; color: #747373;"></i></div>
                <div class="history-text">Within 7 days</div>
            </div>
            <div class="history-header">
                <div class="history-btn"><i class="fa-solid fa-play triangle"style="font-size: 24px; color: #747373;"></i></div>
                <div class="history-text">Within 30 days</div>
            </div>
            <div class="history-header">
                <div class="history-btn"><i class="fa-solid fa-play triangle"style="font-size: 24px; color: #747373;"></i></div>
                <div class="history-text">Within 1 year</div>
            </div>

        </div>
        <div class="chat-session-block">
            <div class="messages-block" id="messages-block">
            </div>
            <div class="input-block">
                <div class="mac" id="voice-btn">
                    <i class="fas fa-microphone" style="font-size: 48px;"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Type a message">
                    <button class="send-btn" id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./chat_send_message.js"></script>
    <script src="./chat_event.js"></script>
    <script src="./microphone(ByGPT4.1).js"></script>
    <script>

    </script>
</body>
</html>
